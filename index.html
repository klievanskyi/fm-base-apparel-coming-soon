<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/index.scss">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <h1 class="announcement">
        <span class="announcement--highlight">We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      Email Address
    </div>
  </main>
  <picture class="hero-image">
    <source srcset="./images/hero-mobile.jpg" media="(max-width: 768px)">
    <img class="hero-image__image"
        src="./images/hero-desktop.jpg"
        alt="A small bottle of perfume lies on grey background with fresh leaves"
        decoding="async">
  </picture>
  
  <footer style="display: none">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
